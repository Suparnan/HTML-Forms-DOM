<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .nemo {
            padding: 40px;
        }

        .tab {
            border: 1px solid black;
        }

        .head{
            padding-left: 37%;
        }
    </style>
</head>

<body>

    <!--Form HTML starts here-->

    <div class="container nemo">
        <b><h3 class="head">The Foodie Form</h3></b>
        <hr />
        <div class="row g-3 novalidate">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-8">
                <label for="validationCustom03" class="form-label">Address:</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid Address.
                </div>
            </div>

            <div class="col-md-4"></div>


            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Pincode:</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>


            <div class="col-md-9"></div>


            <label for="inlineRadioOptions" class="form-label">Gender:</label>
            <div class="form-check form-check-inline col-md-1">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline col-md-1">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>

            <div class="col-md-10"></div>

            <label for="inlineRadioOptions" class="form-label">Choice of Food:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Pani Puri" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Pani Puri
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Channa Masala" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Channa Masala
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Samosa Channa" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Samosa Channa
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Dahi Puri" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Dahi Puri
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Vada Pav" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Vada Pav
                </label>
            </div>

            <div class="col-md-3">
                <label for="validationCustom06" class="form-label">State:</label>
                <input type="text" class="form-control" id="validationCustom06" required>
                <div class="invalid-feedback">
                    Please provide a valid State.
                </div>
            </div>


            <div class="col-md-9"></div>

            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Country:</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>India</option>
                    <option>United States of America</option>
                    <option>England</option>
                    <option>Pakistan</option>
                    <option>Spain</option>
                    <option>Germany</option>
                    <option>Russia</option>
                    <option>Japan</option>
                    <option>Australia</option>
                    <option>France</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>


            <div class="col-md-9"></div>


            <div class="col-12">
                <!--<button onClick="onSub" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit">Submit form</button>-->
                <button onClick="validation()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit">Submit form</button>
            </div>
        </div>
    </div>

    <!--Form HTMl ends here-->

    <!--Table HTML starts here-->

    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Table Contents</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <table class="table">     
              <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Address</th>
                  <th>Pincode</th>
                  <th>Gender</th>
                  <th>Choice of Food</th>
                  <th>State</th>
                  <th>Country</th>
              </tr>
              <tr id="info"></tr>
            </table>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-dismiss="modal" type="submit">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
    
    <!--Table HTML starts here-->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="script6.js"></script>

        var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), options)
    </script>-->
</body>

</html>
